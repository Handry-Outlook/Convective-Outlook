
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monthly Convective Outlook Charts</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                overflow-x: hidden;
                position: relative; /* For positioning the icon */
            }
            h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
                text-align: center;
            }
            canvas {
                width: 100% !important;
                max-width: 90vw;
                height: 90vh !important;
            }
            /* Style for the icon */
            .handry-icon {
                position: fixed;
                top: 10px;
                right: 10px;
                max-width: 50px; /* Reasonable size for desktop */
                height: auto;
                z-index: 10000; /* Ensure itâ€™s above other elements */
            }
            @media (max-width: 600px) {
                h1 {
                    font-size: 1.2em;
                }
                canvas {
                    max-width: 95vw;
                    height: 70vh !important;
                }
                .handry-icon {
                    max-width: 30px; /* Smaller size for mobile */
                    top: 5px;
                    right: 5px;
                }
            }
        </style>
    </head>
    <body>
        <h1>Monthly Convective Outlook Counts</h1>
        <img src="https://raw.githubusercontent.com/Handry-Outlook/Convective-Outlook/main/Handry_outlook_icon_pride_small.png" alt="Handry Outlook Icon" class="handry-icon">
        <canvas id="monthlyChart"></canvas>
        <script>
            const monthlyData = {"2022-06": {"Low risk": 1, "Slight risk": 1}, "2023-04": {"Low risk": 9, "Slight risk": 6}, "2023-08": {"Low risk": 9, "Slight risk": 10, "Enhanced risk": 3}, "2023-12": {"Low risk": 4, "Slight risk": 4}, "2023-01": {"Low risk": 3, "Slight risk": 3}, "2023-07": {"Low risk": 10, "Enhanced risk": 3, "High risk": 1, "Slight risk": 8}, "2023-06": {"Enhanced risk": 5, "Low risk": 7, "Slight risk": 7, "High risk": 2}, "2023-03": {"Low risk": 10, "Slight risk": 9}, "2023-05": {"Low risk": 6, "Enhanced risk": 4, "Slight risk": 5}, "2023-11": {"Low risk": 2, "Slight risk": 2}, "2023-10": {"Low risk": 5, "Slight risk": 5, "Enhanced risk": 1, "High risk": 1}, "2023-09": {"Low risk": 11, "Slight risk": 11, "Enhanced risk": 4, "High risk": 2}, "2024-04": {"Low risk": 9, "Slight risk": 9, "Enhanced risk": 2}, "2024-08": {"Slight risk": 3, "Moderate risk": 3, "Enhanced risk": 3, "High risk": 3, "Low risk": 3}, "2024-02": {"Low risk": 3, "Slight risk": 3, "Enhanced risk": 1}, "2024-07": {"Enhanced risk": 2, "Low risk": 3, "Slight risk": 3, "Moderate risk": 1}, "2024-06": {"Low risk": 3, "Slight risk": 3}, "2024-03": {"Low risk": 5, "Slight risk": 4, "Enhanced risk": 1}, "2024-05": {"Low risk": 9, "Slight risk": 9, "Moderate risk": 4, "Enhanced risk": 6, "High risk": 1}, "2024-10": {"Enhanced risk": 1, "Low risk": 1, "Slight risk": 1}, "2024-09": {"Moderate risk": 3, "Enhanced risk": 5, "Low risk": 5, "Slight risk": 5, "High risk": 1}, "2025-02": {"Enhanced risk": 1, "Low risk": 2, "Slight risk": 2}, "2025-01": {"Low risk": 3, "Slight risk": 3}};
            const labels = Object.keys(monthlyData).sort();
            const datasets = [
                { label: 'Low risk', data: labels.map(month => monthlyData[month]['Low risk'] || 0), backgroundColor: '#5aac91' },
                { label: 'Slight risk', data: labels.map(month => monthlyData[month]['Slight risk'] || 0), backgroundColor: 'yellow' },
                { label: 'Enhanced risk', data: labels.map(month => monthlyData[month]['Enhanced risk'] || 0), backgroundColor: 'orange' },
                { label: 'Moderate risk', data: labels.map(month => monthlyData[month]['Moderate risk'] || 0), backgroundColor: 'red' },
                { label: 'High risk', data: labels.map(month => monthlyData[month]['High risk'] || 0), backgroundColor: 'purple' }
            ];

            const ctx = document.getElementById('monthlyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: { labels: labels, datasets: datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { stacked: false, title: { display: true, text: 'Month (YYYY-MM)', font: { size: 14 } }, ticks: { font: { size: 12 } } },
                        y: { stacked: false, title: { display: true, text: 'Number of Days', font: { size: 14 } }, ticks: { font: { size: 12 } }, beginAtZero: true }
                    },
                    plugins: {
                        legend: { position: 'top', labels: { font: { size: 12 }, padding: 10, boxWidth: 20 } },
                        title: { display: true, text: 'Monthly Convective Outlooks by Risk Level', font: { size: 16 } }
                    },
                    layout: { padding: { top: 10, bottom: 10, left: 10, right: 10 } }
                }
            });
        </script>
    </body>
    </html>
