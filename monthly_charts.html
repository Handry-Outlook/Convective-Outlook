
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Monthly Convective Outlook Charts</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            canvas {
                max-width: 800px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Monthly Convective Outlook Counts</h1>
        <canvas id="monthlyChart"></canvas>
        <script>
            const monthlyData = {"2023-04": {"Low risk": 30, "Slight risk": 32, "Enhanced risk": 4}, "2023-08": {"Low risk": 26, "Slight risk": 36, "Enhanced risk": 8}, "2023-12": {"Low risk": 10, "Slight risk": 14}, "2023-01": {"Low risk": 10, "Slight risk": 6}, "2023-07": {"Low risk": 38, "Slight risk": 40, "Enhanced risk": 18, "High risk": 2}, "2023-06": {"Low risk": 20, "Slight risk": 28, "Enhanced risk": 26, "High risk": 4}, "2023-03": {"Low risk": 30, "Slight risk": 32}, "2023-05": {"Low risk": 12, "Slight risk": 12, "Enhanced risk": 8}, "2023-11": {"Low risk": 2, "Slight risk": 2}, "2023-10": {"Low risk": 6, "Slight risk": 8, "Enhanced risk": 2, "High risk": 1}, "2023-09": {"Low risk": 17, "Slight risk": 24, "Enhanced risk": 14, "High risk": 8}, "2024-04": {"Low risk": 12, "Slight risk": 16, "Enhanced risk": 4}, "2024-08": {"Low risk": 5, "Slight risk": 5, "Enhanced risk": 5, "Moderate risk": 4, "High risk": 4}, "2024-02": {"Low risk": 3, "Slight risk": 4, "Enhanced risk": 1}, "2024-07": {"Low risk": 3, "Slight risk": 6, "Enhanced risk": 3, "Moderate risk": 1}, "2024-06": {"Low risk": 4, "Slight risk": 7}, "2024-03": {"Low risk": 6, "Slight risk": 6, "Enhanced risk": 1}, "2024-05": {"Low risk": 16, "Slight risk": 35, "Enhanced risk": 10, "Moderate risk": 5, "High risk": 1}, "2024-10": {"Low risk": 1, "Slight risk": 1, "Enhanced risk": 1}, "2024-09": {"Low risk": 7, "Slight risk": 7, "Enhanced risk": 10, "Moderate risk": 5, "High risk": 1}, "2025-02": {"Low risk": 2, "Slight risk": 4, "Enhanced risk": 2}, "2025-01": {"Low risk": 4, "Slight risk": 4}};
            const labels = Object.keys(monthlyData).sort();
            const datasets = [
                {
                    label: 'Low risk',
                    data: labels.map(month => monthlyData[month]['Low risk'] || 0),
                    backgroundColor: '#5aac91',
                },
                {
                    label: 'Slight risk',
                    data: labels.map(month => monthlyData[month]['Slight risk'] || 0),
                    backgroundColor: 'yellow',
                },
                {
                    label: 'Enhanced risk',
                    data: labels.map(month => monthlyData[month]['Enhanced risk'] || 0),
                    backgroundColor: 'orange',
                },
                {
                    label: 'Moderate risk',
                    data: labels.map(month => monthlyData[month]['Moderate risk'] || 0),
                    backgroundColor: 'red',
                },
                {
                    label: 'High risk',
                    data: labels.map(month => monthlyData[month]['High risk'] || 0),
                    backgroundColor: 'purple',
                }
            ];

            const ctx = document.getElementById('monthlyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    scales: {
                        x: { stacked: false, title: { display: true, text: 'Month (YYYY-MM)' } },
                        y: { stacked: false, title: { display: true, text: 'Number of Days' }, beginAtZero: true }
                    },
                    plugins: {
                        legend: { position: 'top' },
                        title: { display: true, text: 'Monthly Convective Outlooks by Risk Level' }
                    }
                }
            });
        </script>
    </body>
    </html>
