
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yearly Convective Outlook Charts</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                overflow-x: hidden;
            }
            h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
                text-align: center;
            }
            canvas {
                width: 100% !important;
                max-width: 90vw;
                height: 70vh !important; /* Fixed height at 70% of viewport */
            }
            @media (max-width: 600px) {
                h1 {
                    font-size: 1.2em;
                }
                canvas {
                    max-width: 95vw;
                    height: 70vh !important; /* Maintain 70% height on mobile */
                }
            }
        </style>
    </head>
    <body>
        <h1>Yearly Convective Outlook Counts</h1>
        <canvas id="yearlyChart"></canvas>
        <script>
            const yearlyData = {"2023": {"Low risk": 84, "Slight risk": 100, "Enhanced risk": 31, "High risk": 7}, "2024": {"Low risk": 43, "Slight risk": 63, "Enhanced risk": 24, "Moderate risk": 11, "High risk": 6}, "2025": {"Low risk": 5, "Slight risk": 7, "Enhanced risk": 2}};
            const labels = Object.keys(yearlyData).sort();
            const datasets = [
                {
                    label: 'Low risk',
                    data: labels.map(year => yearlyData[year]['Low risk'] || 0),
                    backgroundColor: '#5aac91',
                },
                {
                    label: 'Slight risk',
                    data: labels.map(year => yearlyData[year]['Slight risk'] || 0),
                    backgroundColor: 'yellow',
                },
                {
                    label: 'Enhanced risk',
                    data: labels.map(year => yearlyData[year]['Enhanced risk'] || 0),
                    backgroundColor: 'orange',
                },
                {
                    label: 'Moderate risk',
                    data: labels.map(year => yearlyData[year]['Moderate risk'] || 0),
                    backgroundColor: 'red',
                },
                {
                    label: 'High risk',
                    data: labels.map(year => yearlyData[year]['High risk'] || 0),
                    backgroundColor: 'purple',
                }
            ];

            const ctx = document.getElementById('yearlyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, /* Allow fixed height */
                    scales: {
                        x: {
                            stacked: true,
                            title: { display: true, text: 'Year', font: { size: 14 } },
                            ticks: { font: { size: 12 } }
                        },
                        y: {
                            stacked: true,
                            title: { display: true, text: 'Number of Days', font: { size: 14 } },
                            ticks: { font: { size: 12 } },
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: { size: 12 },
                                padding: 10,
                                boxWidth: 20
                            }
                        },
                        title: {
                            display: true,
                            text: 'Yearly Convective Outlooks by Risk Level',
                            font: { size: 16 }
                        }
                    },
                    layout: {
                        padding: { top: 10, bottom: 10, left: 10, right: 10 }
                    }
                }
            });
        </script>
    </body>
    </html>
